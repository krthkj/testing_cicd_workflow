stages:
  - build
  - test

build:
    stage: build
    image: alpine:latest
    before_script:
        - echo "Installing GCC, boost-dev, CMake, make..."
        - apk add --no-cache gcc g++ cmake boost-dev git make
        - echo "Downloading GoogleTestFramework.."
        - git clone https://github.com/google/googletest.git
        - echo "Installing GoogleTestFramework..."
        - cd googletest
        - cmake -Bbuild -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc
        - cmake --build build -j`nproc`
        - cmake --build build --target install -j`nproc`
        - cd -
    script:
        - echo $PATH
        - echo "Building project..."
        - cmake -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc -Bcmake-build -H.
        - cmake --build cmake-build -j`nproc`
    artifacts:
        when: on_success
        expire_in: 1 days
        paths:
            - cmake-build/output/

test:
    stage: test
    image: alpine:latest
    before_script:
    - echo "Installing boost-dev..."
    - apk add --no-cache boost-dev
    script:
        - echo "Running output file..."
        - ./cmake-build/output/unittest-dsa
    dependencies:
        - build

